<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Notación Polaca a Notación Normal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Estilos personalizados para la card oscura */
        .card-dark {
            background-color: #343a40;
            color: white;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            transition: border-color 2s;
        }

        /* Animación de bordes RGB en movimiento */
        @keyframes borderRGB {
            0% { border-color: rgb(255, 0, 0); }
            33% { border-color: rgb(0, 255, 0); }
            66% { border-color: rgb(0, 0, 255); }
            100% { border-color: rgb(255, 0, 0); }
        }

        .card-dark {
            animation: borderRGB 4s infinite;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-dark">
            <div class="card-body">
                <h3 class="card-title">Convertidor de Notación Polaca a Notación Normal</h3>
                <div class="mb-3">
                    <label for="entrada" class="form-label">Ingrese una ecuación en notación polaca (prefija):</label>
                    <input type="text" id="entrada" class="form-control" placeholder="Ejemplo: + 3 3" autocomplete="off">
                </div>
                <button id="convertir" class="btn btn-primary">Convertir y Evaluar</button>
                <p class="mt-3">Notación Normal (Infija): <span id="resultado"></span></p>
                <p class="mt-3">Resultado de la ecuación: <span id="resultadoEcuacion"></span></p>
                <p id="error" class="text-danger"></p>
            </div>
        </div>
    </div>

    <script src="./public/JS/main.js"></script>
</body>
</html>
